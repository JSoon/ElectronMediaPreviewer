    const dataAdaptor = (originData) => {
      return originData.map((d) => {
        const content = JSON.parse(d.messageContent.content || '{}')
        return {
          id: content.fileId,
          type: content.messageContentType === 1002 ? 'IMG' : 'VIDEO',
          url: content.remoteUrl
        }
      })
    }

    const mediaList = dataAdaptor(originData)

    // 构建DOM
    const mediaListDOM = document.querySelector('#J_MediaList')
    mediaList.forEach((item) => {
      let node
      if (item.type === 'IMG') {
        node = document.createElement('img')
        node.classList.add('media-item')
        node.setAttribute('src', item.url)
      }
      else {
        node = document.createElement('video')
        node.classList.add('media-item')
        node.setAttribute('src', item.url)
      }
      mediaListDOM.appendChild(node)
    })

    document.querySelectorAll('.media-item').forEach((ele, index) => {
      // ele.setAttribute('src', mediaList[index].url)

      ele.addEventListener('click', e => {
        window.electron.ipcRenderer.send(window.electron.IPC_CHANNELS.MEDIA_PREVIEW, {
          index,
          // 当前预览项
          media: mediaList[index],
          // 预览列表
          mediaList
        })
      })
    })
  </script>
